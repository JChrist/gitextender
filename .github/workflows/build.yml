name: build

on: [push]

jobs:
  citest:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v1
    - name: setup_jdk
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: build
      run: ./gradlew check --stacktrace --info
    - uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
