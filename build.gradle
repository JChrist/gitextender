buildscript {
    repositories {
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.2.0"
}

intellij {
    version 'LATEST-EAP-SNAPSHOT' //the default value
    plugins 'git4idea' //comma separated list of plugins to depend on
    pluginName 'gitextender'
}

group 'gr.jchrist'
version '0.3-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.jmockit:jmockit:1.30'
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.6.1'
}

apply plugin: 'jacoco'
jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
}

//specify here that jacoco test report should execute after test
test { finalizedBy jacocoTestReport }
