buildscript {
    repositories {
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.2.11"
}

intellij {
    type = 'IC'
    updateSinceUntilBuild = false
    downloadSources = true
    plugins 'git4idea' //comma separated list of plugins to depend on
    pluginName 'gitextender'
}

publishPlugin {
    //no auto-publishing for now
    username ''
    password ''
    channels 'alpha'
}

group 'gr.jchrist'
version '0.4.0'

apply plugin: 'java'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.jmockit:jmockit:1.33'
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.8.0'
}

apply plugin: 'jacoco'
jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

//specify here that jacoco test report should execute after test
test { finalizedBy jacocoTestReport }
